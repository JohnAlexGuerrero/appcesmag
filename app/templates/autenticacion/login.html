{% extends "admin/login.html" %}

{% load static %}

{% block title %}login{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="p-4 mb-5">
        <h1 class="mx-3 h4 text-center"><strong>Login</strong></h1>

            <form method="POST">
                {% csrf_token %}
                <label class="form-label">Correo Electronico:</label>
                <input type="email" class="form-control" name="email" id="id_email" placeholder="Correo Electronico" required>
                <label class="form-label">Contraseña:</label>          
                <input type="password" class="form-control" name="password" id="id_password" placeholder="contraseña">
                
                <div class="d-flex justify-content-center mt-3">
                    <input type="submit" value="Iniciar Sesión" class="btn btn-dark btn-sm">
                </div>

                <div class="mb-3 mt-3">
                    no tengo cuenta,
                    {% include "includes/button_next.html" with url='signup' title='Registrate!'%}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
